- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    ~/.vimrc: ./vim/vimrc
    ~/.gitconfig: ./git/gitconfig
    ~/.bashrc: ./bash/bashrc

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
